<!--

    <gallery-grid></gallery-grid>

@element gallery-grid

<dom-module id="gallery-grid">
  <template>
    <template is='dom-repeat' items='{{artifacts}}'>
      
    </template>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'gallery-grid',
    properties: {
      artifacts: {
        type: Array,
        value: function() { return []; }
      }
    }

  });

</script>
